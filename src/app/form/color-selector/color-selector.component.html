<div class="dropdown">
  <label>
    <input [style.background]="selectedColor"
           class="form-control"
           type="text"
           value="{{this.selectedColor}}">
  </label>
  <button (click)="clickOnButton()"
          (clickOutside)="clickOutsideButton()"
          class="btn btn-outline-dark dropdown-toggle"
          data-toggle="dropdown"
          type="button">
    Colors Palette
    <span class="caret"></span>
  </button>
  <div appKeyboardListener
       *ngIf='dropdownButtonState'
       class="dropdown-content"
       id="myDropdown">
    <div *ngFor="let color of this.colorArray; let i = index"
         tabindex="0">
      <div appColorListener
        (click)="chooseColor(color)"
        [style.background]="color"
        id="{{i}}"
        class="dropdown-item"
        tabindex="-1">
        {{this.colorArray[i]}}
      </div>
    </div>
  </div>
</div>
